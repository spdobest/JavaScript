<html>

    <head>
        <title>JavaScript to do list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    
        <div class="todo-wrapper">
            <h2>My to-do list</h2>
            <p>Double-click an item to mark it complete.</p>
            <form name="todo-adder">
                <input type="text" id="todo-entry-box" />
            </form>
            <button id="add-button" class="pretty-button" onclick="changeText2(); return false">Add</button>
            <br />
            <ol id="todo-list">
            </ol>
            <div id="control-wrapper">
                <button id="clear-completed-button" class="pretty-button" >Clear Completed</button>
                <button id="empty-button" class="pretty-button" onclick="emptyList(); return false" >Empty List</button>
                <button id="save-button" class="pretty-button" onclick="saveinLocal(); return false" >Save List</button>
            </div>
        </div>
    
        <script  language="javascript">   // src="script.js"
        
        var list = document.getElementById('demo');


var list = document.getElementById("todo-list");

var arrayItems = [];

function getEventTarget(e) {
        e = e || window.event;
        return e.target || e.srcElement; 
    }

    var ul = document.getElementById('todo-list');
    ul.ondblclick = function(event) {
        var target = getEventTarget(event);
        ul.removeChild(target);
        // alert(target.innerHTML);
    };

function emptyList() {
    arrayItems = [];
    document.getElementById("todo-list").innerHTML = "";
}

function changeText2() {

    var firstname = document.getElementById('todo-entry-box').value; 
    console.log(firstname);
    arrayItems.push(firstname);
    var entry = document.createElement('li');
    entry.appendChild(document.createTextNode(firstname));
    list.appendChild(entry);
}

function saveinLocal(){
    window.localStorage.setItem('todo', JSON.stringify(arrayItems));
}
        
        </script>
    </body>
    
    </html>

<html>
<head>
    <title>Array Example 1</title>
</head>
<body>
    <h1><b><u>ARRAY EXAMPLE</u></b></h1>
    <script language="javascript"> 
         var arr = [];
         arr.push("Sibaprasad");
         arr.push(123);
        // console.log(arr);
        for(item of arr){
            console.log(item);
        }

        var arr2 = new Array("satya","siba");
        for(item of arr2){
            console.log(item);
        }
    </script>
</body>
</html>

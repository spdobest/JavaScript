<html>
    <head>
        <title>Click</title>
    </head>
    <body>  
         <h1>Disable RIght Click</h1> 
         <script>
          window.addEventListener("copy",fun1);
          window.addEventListener("cut",fun1);
          window.addEventListener("paste",fun1);
          function fun1(event){
            event.preventDefault();
            alert("Copy , cut paste not allowed");
        }
         </script>
    </body>
</html>

<html>
<head>
<title>Type Conversion Example</title>
</head>
<body>
<h1><b><u>DATATYPE EXAMPLE</u></b></h1><br> <br>

<h3>For the result please see the values in console</h3>

<script language="javascript">

 var a = 1;
 var aString = a.toString();
 console.log("Type of "+aString+" is "+typeof(aString));  
 var c = "123";
 var cInt = parseInt(c);
 console.log("Type of "+cInt+" is "+typeof(cInt));  
 var d = 'false';
 var dBool = Boolean(d);
 console.log("Type of "+dBool+" is "+typeof(dBool));  
 var e = true;
 var eString = e.toString();
 console.log("Type of "+eString+" is "+typeof(eString));  
 
 var aInt = "1.12";
 console.log("aInt is "+parseFloat(aInt));

 if((2.3 % 1).toFixed(4) == "0.3000"){
     console.log("true");
 }


  </script>
</body>
</html>

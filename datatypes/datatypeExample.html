<html>
<head>
<title>Datatype Example</title>
</head>
<body>
<h1><b><u>DATATYPE EXAMPLE</u></b></h1><br> <br>

<h3>For the result please see the values in console</h3>

<script language="javascript">

 var a = 1;
 var b = 12.78;
 var c = "Siba";
 var d = 'Prasad';
 var e = true;
 var f = false; 

console.log("Type of "+a+" is "+typeof(a));
console.log("Type of "+b+" is "+typeof(b));
console.log("Type of "+c+" is "+typeof(c));
console.log("Type of "+d+" is "+typeof(d));
console.log("Type of "+e+" is "+typeof(e));
console.log("Type of "+f+" is "+typeof(f)); 

  </script>
</body>
</html>

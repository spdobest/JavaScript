        <title>Ternary Operator</title> 
    </head>
    <body>
        <h1>Ternary Operator</h1>
        
        <input type="text" placeholder="Enter Name" id="name"><br>
        <input type="text" placeholder="Age" id="age"><br><br>
        <button type="submit" onclick="verify()" >Check</button>
        <script language='javascript'>
        function verify(){
            var name = document.getElementById('name').value;
            var age = parseInt(document.getElementById('age').value);

            age >=18 ? alert(name+" Drink's Beer") : alert(name+" Drink's Juice");

            var typeOfDrink = age >=18 ? 'Beer' : 'Juice';
            console.log(typeOfDrink);

        }
        </script>
    </body>

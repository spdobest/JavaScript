<html>
<head>
    <title>Do While Loop</title>
    <style>
        
            .button1 {
              background-color:black; 
              color: #ffffff; 
              border: 2px solid rgb(131, 199, 133);
            }
    
            .button2 {
              background-color: black; 
              color:wheat; 
              border: 2px solid rgb(190, 192, 70);
            } 
    
        </style>
</head>

<body>

    <h1><b><u>DO WHILE LOOP</u></b></h1>

    <form onsubmit="return false;">

        <table width="100%"  bgColor="#d3d3d3">

            <tr>
                    <td> ENter the number you want to find Factorial</td>
                    <td>
                        <input id="factorial" placeholder="Enter Number">
                    </td>
    
                </tr> 

            <tr>
                <td><button onclick="getDetails()">Get The Details</button></td>
            </tr>

            <tr>
                    <td><p id="txtFact">Factorial Result - </td>
                </tr>
        </table>

    </form>

    <script language="javascript">

        function getDetails(){
            var num = document.getElementById('factorial').value; 
            var result = 1;
            do{
                result*=num;
                num--;
            }
            while(num>=1)

            document.getElementById('txtFact').innerHTML = "Factorial of the Above Number is "+result;

        }



    </script>

</body>

</html>

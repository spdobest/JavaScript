<html>
    <head>
        <title>FUNCTIONS</title>
    </head>

    <body> 

        <h1>FUNCTIONS EXAMPLE</h1> <br>

        <script>
        var a = 10;
        var b = String(a);
        console.log(typeof a);
        console.log(typeof b);
        console.log(a.toString());

var c  = "123";
var c1 = Number(c);
console.log(typeof c1);

var c2 = parseInt(c);
console.log(typeof c2);

var d  = "123.45";
var d1 = Number(d);
console.log(typeof d);

var d2 = parseInt(d);
console.log(typeof d2);
var d3 = parseFloat(d);
console.log(typeof d3);


var name = "Sibaprasad";
var upperName = name.toUpperCase();
console.log("Upper case of "+name+" is "+upperName);
console.log("Lower case of "+upperName+" is "+name.toLowerCase());
console.log("Char at 5 of "+upperName+" is "+upperName.charAt(5));
console.log("Substring 2 to 5 of "+upperName+" is "+upperName.substr(2,5));

var splt = "Hey Siba, How are you ?";
var spltArr = splt.split(" ");
console.log(spltArr);

        </script>

    </body>

</html>

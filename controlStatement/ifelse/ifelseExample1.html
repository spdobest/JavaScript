<html>
<head>
    <title>If else </title>
    <style>
        
            .button1 {
              background-color:black; 
              color: #ffffff; 
              border: 2px solid rgb(131, 199, 133);
            }
    
            .button2 {
              background-color: black; 
              color:wheat; 
              border: 2px solid rgb(190, 192, 70);
            } 
    
        </style>
</head>

<body>

    <h1><b><u>IF ELSE EXAMPLE</u></b></h1>

    <form onsubmit="return false;">

        <table width="100%" border="#000" bgColor="#d3d3d3">

            <tr>
                <td><p> CHECK DETAILS ON AGE </p></td>
            </tr>

            <tr>
                    <td> Enter Name of the Person </td>
                    <td>
                        <input id="name" placeholder="Enter Name">
                    </td>
    
                </tr>

            <tr>
                <td> Enter Age of the Person </td>
                <td>
                    <input id="age" placeholder="Enter Age">
                </td>

            </tr>

            <tr>
                <td><button onclick="getDetails()">Get The Details</button></td>
            </tr>

            <tr>
                    <td><p id="details">Details </td>
                </tr>

        </table>

    </form>

    <script language="javascript">

        function getDetails(){
            var name = document.getElementById('name').value;
            var ageStr = document.getElementById('age').value;
            var age = parseInt(ageStr);

            if(age<=20){
                document.getElementById("details").innerHTML = name+" Have ENERGY AND TIME BUT NO MONEY";
            }
            else if(age>20 || age<40){
                document.getElementById("details").innerHTML = name+" Have ENERGY AND MONEY BUT NO TIME";
            }
            else{
                document.getElementById("details").innerHTML = name+" Have MONEY AND TIME BUT NO ENERGY";
            }

        }



    </script>

</body>

</html>

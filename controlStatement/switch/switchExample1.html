<html>
<head>
    <title>Switch case </title>
    <style>
            .button1 {
              background-color:black; 
              color: #ffffff; 
              border: 2px solid rgb(131, 199, 133);
            }
    
            .button2 {
              background-color: black; 
              color:wheat; 
              border: 2px solid rgb(190, 192, 70);
            } 
        </style>
</head>

<body>

    <h1><b><u>SWITCH EXAMPLE</u></b></h1>

    <form onsubmit="return false;">

        <table width="100%" border="#000" bgColor="#d3d3d3">

            <tr>
                <td><p> CHECK DETAILS ON AGE </p></td>
            </tr>

            <tr>
                <td> Enter Name Of the Student </td>
                    <td>
                        <input id="name" placeholder="Enter Name">
                </td>
    
            </tr>
            <tr>
                <td> Enter Standard Of the Student </td>
                <td>
                    <input id="standard" placeholder="Enter Standard">
                </td>
            </tr>

            <tr>
                <td> Enter Mark in Subject 1 </td>
                <td>  <input id="sub1"> </td>
            </tr>

            <tr>
                <td> Enter Mark in Subject 2 </td>
                <td>  <input id="sub2"> </td>
            </tr>

            <tr>
                <td> Enter Mark in Subject 3 </td>
                <td> <input id="sub3"> </td>
            </tr>

            <tr>
                <td> Enter Mark in Subject 4 </td>
                <td><input id="sub4"></td>
            </tr>

            <tr>
                <td><button onclick="getDetails()">Get The Details</button></td>
            </tr>

            <tr>
                <td><p id="pName">Name - </td>
            </tr>

            <tr>
                <td><p id="pStandard">Details - </td>
            </tr>

            <tr>
                <td><p id="grade">Grade -  </td>
            </tr>
        </table>
    </form>

    <script language="javascript">

        function getDetails(){
            var name = document.getElementById('name').value;
            var standard = document.getElementById('standard').value;

            var sub1 = parseInt(document.getElementById('sub1').value);
            var sub2 = parseInt(document.getElementById('sub2').value);
            var sub3 = parseInt(document.getElementById('sub3').value);
            var sub4 = parseInt(document.getElementById('sub4').value);

            var percentage = sub1+sub2+sub3+sub4;
            var total = percentage/4;
            document.getElementById("pName").innerHTML = "Name : "+name
    document.getElementById("pStandard").innerHTML = "Name : "+standard
    document.getElementById("grade").innerHTML = "Name : "+total
            switch (true) {
    case (total >= 90):
    
    document.getElementById("grade").innerHTML = "GRADE  : OUTSTANDING"
        break;
    case (total >= 80): 
    document.getElementById("grade").innerHTML = "GRADE  : EXCELENT"
        break;
    case (total >= 70):
    document.getElementById("grade").innerHTML = "GRADE  : AVERAGE"
        break;
        case (total >= 60):
    document.getElementById("grade").innerHTML = "GRADE  : BELOW AVERAGE"
        break;
        default :
        document.getElementById("grade").innerHTML = "GRADE  : PASS"
    }

}

</script>

</body>

</html>

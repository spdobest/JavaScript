<html>
<head>
    <title>Parent Element Example </title>
    
</head>
<body>
    <h1><b><u>Parent Element</u></b></h1><br> <br><br>
    <h1><b><u>SEE the console of browser to see the OUTPUT</u></b></h1><br>
    <p id="name">Hello 1</p> 
    <script language="javascript">
        console.log(document.getElementById('name').parentElement); 
        console.log(document.getElementById('name').children);
    </script>
</body>

<html>
<head>
    <title>Element Example </title>
    
</head>
<body>
    <h1><b><u>InnerHTML and innerText</u></b></h1><br> <br><br>
    <h1><b><u>SEE the console of browser to see the OUTPUT</u></b></h1><br>
    <p id="name">Hello 1</p> 
    <script language="javascript">
        console.log(document.getElementById('name').innerHTML);
        console.log(document.getElementById('name').innerText);
        document.getElementById('name').style.fontFamily = 'Comic Sans MS';
        
    </script>
</body>
</html>

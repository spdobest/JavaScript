<html>
<head>
    <title>Date Example </title>
     
</head>

<body>
<h1><b><u>VALIDATION</u></b></h1>
   
<form id="f1">
        Username
        <input type="text" id="txtusername">*
        <span id="spanusername" class="error"></span><br>
        
        Password:
        <input type="password" id="txtpassword">*
        <span id="spanpassword" class ="error"></span><br>
        <input type="submit" value="Login">

</form>



<script language="javascript">

document.getElementById('f1').addEventListener('submit',fun1);

function fun1(event){
    var userName = document.getElementById('txtusername').value;
    if(userName == ''){
        event.preventDefault();
        document.getElementById('spanusername').innerHTML = "User name cant be blank";
    }
    else{
        document.getElementById('txtusername').innerHTML = "";
    }

    var pwd = document.getElementById('txtpassword').value;
    if(pwd == ''){
        event.preventDefault();
        document.getElementById('spanpassword').innerHTML = "Password cant be blank";
    }
    else{
        document.getElementById('pwd').innerHTML = "";
    }

}
        
    </script>

</body>
</html>

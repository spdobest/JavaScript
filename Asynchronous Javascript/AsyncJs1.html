<html>
<head>
    <title>Asynchronous Javascript</title>
</head>
<body>
    <h1>Asynchronous Javascript</h1>

    <h3> </h3>
<script> 
 const second = () =>{
     setTimeout(() => {
        console.log('Async Hey There');
     }, 2000);
     console.log('second');
 }

 const first = () =>{
     console.log('Hey There');
     second();
     console.log('The End');
 }
 
    </script>
    </body>
</html>

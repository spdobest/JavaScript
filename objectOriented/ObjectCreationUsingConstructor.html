<html>
<head>
<title>Object Creation</title>
</head>
<body>
<h1><b><u>Creating Object Using Constructor</u></b></h1><br> <br>

<h3>For the result please see the values in console</h3>

<script language="javascript">

function Student(a,b,c){
    this.studentId = a;
    this.studentName = b;
    this.totalMark = c;
    this.result = function(){
        if(this.totalMark>40){
            return "Pass";
        }
        else{
            return "Fail";
        }
    };
} 

var student1 = new Student(12,"Sibaprasad",99);

console.log("Name of the Student is "+student1.studentName);
console.log("Total Mark of the Student is "+student1.totalMark);
console.log("ID of the Student is "+student1.studentId);
console.log("Result of the Student is "+student1.result());
  </script>
</body>
</html>

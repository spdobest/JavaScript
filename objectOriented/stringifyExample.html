<body>
<h1><b><u>STRINGIFY EXAMPLE</u></b></h1><br> <br>

<h3>For the result please see the values in console</h3>

<script language="javascript">

function Student(a,b,c){
    this.studentId = a;
    this.studentName = b;
    this.studentMark = c;
    this.result = function(){
        if(this.studentMark>40){
            return "Pass";
        }
        else{
            return "Fail";
        }
    };
} 

var student1 = new Student(12,"Sibaprasad",99);

console.log("JSON stringify Example "+JSON.stringify(student1));
  </script>
</body>
</html>

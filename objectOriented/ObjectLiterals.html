<html>
<head>
<title>Object Creation</title>
</head>
<body>
<h1><b><u>Creating Object Using Object Literals</u></b></h1><br> <br>

<h3>For the result please see the values in console</h3>
    

  <script language="javascript">
  
  var stu = {studentId:12,StudentName:"Siba",TotalMark:80};
  console.log(stu);
  console.log("Name of Student is "+stu.StudentName)


  var user = {name:"Siba",age:29,"result":function(){
    if(age>=18){
        return "Eligible to Vote";
    }
    else{
        return "NOT Eligible to Vote";
    }
  }
};

console.log("Name of the person is "+user.name);
console.log("Name of the person is "+user.result());

  </script>
</body>
</html>

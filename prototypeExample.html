<script>
    
    // Employee object constructor
    function Employee(id,name, sal) {
      this.employeeId = id;
      this.name = name;
      this.salary = sal; 
    }

    Employee.prototype.roll = "Developer";
    Employee.prototype.band = "B";
    fun1();

    function fun1(){

        var employeeArray = [
            new Employee(101,"Satya",120000),
            new Employee(102,"Siba",12000000),
            new Employee(103,"Silu",120000),
            new Employee(104,"Amit",120000)
        ];

        for(var i = 0;i<employeeArray.length;i++){
            var emp = employeeArray[i];
            console.log(emp);
        } 
    }

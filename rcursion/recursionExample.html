<html>
<head>
    <title>Recursion</title>
    <style>
        
            .button1 {
              background-color:black; 
              color: #ffffff; 
              border: 2px solid rgb(131, 199, 133);
            }
    
            .button2 {
              background-color: black; 
              color:wheat; 
              border: 2px solid rgb(190, 192, 70);
            } 
    
        </style>
</head>

<body>

    <h1><b><u>RECURSION EXAMPLE</u></b></h1>

    <form onsubmit="return false;">

        <table width="100%"  bgColor="#d3d3d3">

            <tr>
                    <td> ENter the number you want to find Factorial</td>
                    <td>
                        <input id="factorial" placeholder="Enter Number">
                    </td>
    
                </tr> 

            <tr>
                <td><button onclick="factorial(document.getElementById('factorial').value)">Get The Details</button></td>
            </tr>

            <tr>
                    <td><p id="txtFact">Factorial Result - </td>
                </tr>
        </table>

    </form>

    <script language="javascript"> 
        function factorial(num){ 
            if(num == 0)
            return 1;
            else{ 
                return num*factorial(num-1);
            }
        } 
        document.getElementById('txtFact').innerHTML = "Factorial of the Above Number is "+factorial(5);
    </script>

</body>

</html>

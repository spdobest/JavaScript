<html>

<head>

    <title> Relational Operator </title>

    <style>
        
        .button1 {
          background-color:black; 
          color: #ffffff; 
          border: 2px solid rgb(131, 199, 133);
        }

        .button2 {
          background-color: black; 
          color:wheat; 
          border: 2px solid rgb(190, 192, 70);
        } 

    </style>

</head>

<body>

    <h1><b> <u>RELATIONAL OPERATOR EXAMPLE</u></b> </h1>
<form onsubmit="return false;">
    <table width="100%" height="100%" bgcolor="D3D3D3" align="center">

        <tr>
                <td>Enter Number a :</td>
            <td> <input id="a" placeholder="Enter Number a"> </td>
        </tr>

        <tr>
                <td>Enter Number b :</td>
            <td> <input id="b" placeholder="Enter Number b"> </td>
        </tr>

        <tr>

                <td><button class="button button1" onclick=" operation(1)"> a===b</button></td>

            <td><button class="button button1" onclick=" operation(1)"> a>=b</button></td>

            <td><button class="button button1" onclick=" operation(2)" > a<=b</button></td>

            <td><button class="button button2" onclick=" operation(3)" >a!=b</button></td>

            <td><button class="button button1" onclick=" operation(4)" >a>b</button></td>

            <td><button class="button button2" onclick=" operation(5)" >a<b</button></td> 
        </tr>

        <tr>
                <td><p id="p1">Result will be shown Here</p></td>
            </tr> 

     </table>
    </form>
     <script  language="javascript">

         var equal = 1;
         var addAndAssign = 2;
         var substractAndAssign = 3;
         var multiplyAndAssign = 4;
         var devideAndAsssign = 5;
         var reminderAndAssign = 6;



     function operation(opType){

        var stra = document.getElementById('a').value;
var strb = document.getElementById('b').value;
console.log("Value is "+stra+"   "+strb);
var a = isNaN(parseInt(stra)) ? 0 : parseInt(stra)
var b = isNaN(parseInt(strb)) ? 0 : parseInt(strb)

var result = 0;

console.log("Value is "+a+"   "+b);

         switch(opType){
             case equal :
             a = b;
             document.getElementById("p1").innerHTML = "The result of a = b IS "+a;
             break;
             case addAndAssign :
             a+=b;
             document.getElementById("p1").innerHTML = "The result of a+=b IS "+a;
             break;

             case substractAndAssign :
             a-=b;
             document.getElementById("p1").innerHTML = "The result of a-=b IS "+a;
             break;

             case multiplyAndAssign :
             a*=b;
             document.getElementById("p1").innerHTML = "The result of a*=b IS "+a;
             break;

             case devideAndAsssign :
             a/=b;
             document.getElementById("p1").innerHTML = "The result of a/=b IS "+a;
             break;

             case reminderAndAssign :
             a%=b;
             document.getElementById("p1").innerHTML = "The result of a%=b IS "+a;
             break;
             default:
             document.getElementById("p1").innerHTML = "No such Operation Selected";
         }
     }

     </script>

</body>

</html>
